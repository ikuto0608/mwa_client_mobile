<StackLayout>
  <SearchBar row="0" #sb hint="Search" [text]="searchPhrase" (submit)="onSubmit(sb.text)"></SearchBar>
  <ListView row="1" [items]="exams" class="list-group">
    <template let-item="item">
      <GridLayout class="list-group-item">
        <Label [text]="item.name" (tap)="takeExam(item.id)"></Label>
      </GridLayout>
    </template>
  </ListView>
  <Button text="New" (tap)="createExam()"></Button>
</StackLayout>
