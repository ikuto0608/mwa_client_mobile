<GridLayout columns="*,*" rows="auto,auto,auto">
  <GridLayout class="header-container" colSpan="3" columns="*,*,*,*,*">
    <Image colSpan="5" class="image" src="res://logo" stretch="fill"></Image>
  </GridLayout>

  <StackLayout *ngIf="!isLogined" class="main-container" colSpan="3" row="1">
    <TextField [(ngModel)]="user.email" hint="Email" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField [(ngModel)]="user.password" hint="Password" secure="true"></TextField>
    <Button text="&#xea13; Sign in" (tap)="signIn()" class="icon btn-primary"></Button>
    <Button text="&#xea13; Sign up" (tap)="signUp()" class="icon btn-primary"></Button>
  </StackLayout>

  <GridLayout *ngIf="isLogined" class="main-container" row="1" colSpan="3" columns="*,*" rows="*,*" toggleNavButton>
    <Button (tap)="goTest()"
            text="&#xe9ba;"
            col="0"
            row="0"
            class="btn-primary icon"></Button>
    <Button (tap)="createTest()"
            text="&#xe907;"
            col="1"
            row="0"
            class="icon btn-primary"></Button>
    <Button (tap)="goProfile()"
            text="&#xe971;"
            col="0"
            row="1"
            class="icon btn-primary"></Button>
    <Button (tap)="logout()"
            text="&#xea14;"
            col="1"
            row="1"
            class="icon btn-primary"></Button>
  </GridLayout>

  <GridLayout *ngIf="isLogined" class="footer-container" row="2" colSpan="3" columns="*,*,*,*" rows="*" toggleNavButton>
    <Label (tap)="goTest()"
            text="&#xe9ba;"
            col="0"
            row="0"
            class="icon"></Label>
    <Label (tap)="createTest()"
            text="&#xe907;"
            col="1"
            row="0"
            class="icon"></Label>
    <Label (tap)="goProfile()"
            text="&#xe971;"
            col="2"
            row="0"
            class="icon"></Label>
    <Label (tap)="logout()"
            text="&#xea14;"
            col="3"
            row="0"
            class="icon"></Label>
  </GridLayout>
</GridLayout>
