<GridLayout *ngIf="!isLogined"
             colSpan="3"
             row="0"
             columns="*,*,*,*,*,*,*,*,*,*,*,*,*"
             rows="*,*,*,*,*,*,*,*,*,*,*,*,*"
             class="main-container come-across"
             [gradient]="'#C9FFBF'" [endColor]="'#FFAFBD'">

  <Button *ngIf="isHome" row="6" rowspan="2" col="3" colspan="3" text="enter SignIn" (tap)="goSignUp()" class="icon base-color sub-background-color" textwrap="true"></Button>
  <Button *ngIf="isHome" row="6" rowspan="2" col="7" colspan="3" text="enter SignUp" (tap)="goSignIn()" class="icon base-color sub-background-color" textwrap="true"></Button>

  <TextField *ngIf="isSignInForm" row="5" col="3" colspan="7" [(ngModel)]="user.email" hint="Email" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
  <TextField *ngIf="isSignInForm" row="6" col="3" colspan="7" [(ngModel)]="user.password" hint="Password" secure="true"></TextField>
  <Button *ngIf="isSignInForm" row="7" col="3" colspan="3" text="Submit" (tap)="signIn()" class="icon base-color blue-background"></Button>
  <Button *ngIf="isSignInForm" row="7" col="7" colspan="3" text="Back" (tap)="backHome()" class="icon base-color grey-background"></Button>

  <TextField *ngIf="isSignUpForm" row="4" col="3" colspan="7" [(ngModel)]="user.name" hint="Name" keyboardType="text" autocorrect="false" autocapitalizationType="none"></TextField>
  <TextField *ngIf="isSignUpForm" row="5" col="3" colspan="7" [(ngModel)]="user.email" hint="Email" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
  <TextField *ngIf="isSignUpForm" row="6" col="3" colspan="7" [(ngModel)]="user.password" hint="Password" secure="true"></TextField>
  <TextField *ngIf="isSignUpForm" row="7" col="3" colspan="7" [(ngModel)]="user.passwordConfirmation" hint="Confirm Password" secure="true"></TextField>
  <Button *ngIf="isSignUpForm" row="8" col="3" colspan="3" text="Submit" (tap)="signUp()" class="icon base-color blue-background"></Button>
  <Button *ngIf="isSignUpForm" row="8" col="7" colspan="3" text="Back" (tap)="backHome()" class="icon base-color grey-background"></Button>

</GridLayout>

<GridLayout *ngIf="isLogined"
            class="main-container logined"
            row="0"
            colSpan="3"
            columns="*,*,*,*,*,*,*,*,*,*,*,*,*"
            rows="*,*,*,*,*,*,*,*,*,*,*,*,*"
            [gradient]="'#C9FFBF'" [endColor]="'#FFAFBD'"
            toggleNavButton>
  <Button (tap)="goTest()"
          text="&#xe9ba;"
          col="2"
          row="3"
          colspan="4"
          rowspan="3"
          class="icon base-color sub-background-color"></Button>
  <Button (tap)="editTest()"
          text="&#xe907;"
          col="7"
          row="3"
          colspan="4"
          rowspan="3"
          class="icon base-color sub-background-color"></Button>
  <Button (tap)="goProfile()"
          text="&#xe971;"
          col="2"
          row="7"
          colspan="4"
          rowspan="3"
          class="icon base-color sub-background-color"></Button>
  <Button (tap)="logout()"
          text="&#xea14;"
          col="7"
          row="7"
          colspan="4"
          rowspan="3"
          class="icon base-color sub-background-color"></Button>
</GridLayout>
